<html lang="en">
    <head>
        <title>Hello Responsive Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <style>
            .ui--clear{
                clear: both;
            }

            div.ui-show,
            .ui-show--block{
                display: block !important;
            }

            span.ui-show,
            .ui-show--inline{
                display: inline !important;
            }

            .ui-header{
                background-color: #fafafa;
                border-bottom: 1px solid #ebebeb;
                height: 56px;
                z-index: 2;
                position: fixed;
                top : 0;
                left: 0;
                right: 0;
            }

            .ui-appname{
                line-height: 56px;
                font-size: 120%;
                font-weight: bold;
                margin-left: 1rem;
                float: left;
            }

            .ui-username{
                float: right;
                line-height: 56px;
                cursor: pointer; 
            }

            .ui-sidebar-toggle{
                border-right: solid 1px #e6e6e6;
                float: left;
                width: 56px;
                height: 56px;
            }

            .ui-sidebar-toggle .fa{
                font-size: 26px;
                text-align: center;
                display: block;
                height: 56px;
                line-height: 56px;
                cursor: pointer; 
            }

            .ui-header .ui-sidebar-toggle .fa{
                color: #989898;
            }

            .ui-sidebar{
                width: 240px;
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                background-color: #ececec;
                border-right: 1px solid #ebebeb;
                display: none;
                z-index: 3;
                box-shadow: 3px 0 15px rgba(0, 0, 0, 0.28);
            }

            .ui-sidebar .list-group-item{
                background: none;
                border-color: rgba(0, 0, 0, 0.03);
            }

            .ui-header-menu-toggle{
                float: right;
                width: 56px;
                height: 56px;
                cursor: pointer;
            }

            .ui-header-menu-toggle .fa{
                margin-top: 15px;
                margin-left: 22px;
                font-size: 24px;
                color: #989898;
            }

            .ui-header-menu-dropdown{
                position: fixed;
                top: 60px;
                z-index: 3;
                right: 5px;
                width: 200px;
                background-color: #fff;
                border: solid 1px rgba(0, 0, 0, 0.17);
                box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.28);
                border-radius: 3px;
                overflow: hidden;
                display: none;
                padding: 0.5rem 0;
            }

            .ui-header-menu-dropdown .dropdown-item{
                padding : .5rem 1.5rem;
            }

            .ui-sidebar-header{
                height: 56px;
                border-bottom: solid 1px #dadada;
            }

            .ui-sidebar .list-group .list-group-item{
                border-right: none;
            }

            .ui-sidebar .list-group .list-group-item:hover{
                background-color: #f7f7f7;
            }

            .ui-sidebar .list-group .list-group-item:first-child{
                border-top: none;
            }

            .ui-sidebar .list-group-item .fa{
                margin-right: 0.5rem;
            }

            .ui-container{
                margin-top: 56px;
                padding-bottom: 100px;
            }

            .ui-container .container{
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                max-width: 1000px;
            }

            .ui-breadcrumb{
                position: relative;
            }

            .ui-breadcrumb .breadcrumb{
                background: none;
                border-bottom: dashed 1px #dedede;
                border-radius: 0;
                line-height: 30px;
            }

            .ui-back-button{
                position: absolute;
                right: 5px;
                top: 10px;
                padding: 2px 8px;
                border: solid 1px #e8e8e8;
            }

            .ui-back-button .fa{
                margin-right: 0.5rem;
                color: #bdbdbd;
            }

            .ui-container-header{
                font-size: 2rem;
                border-bottom: solid 1px #ececec;
                padding: 0.5rem 0;
                margin-bottom: 1rem;
            }

            .ui-container-header .fa{
                margin-right: 0.5rem;
            }
            
            .ui-add-button{
                float: right;
            }

            .ui-container-topic{
                margin: 2rem 0 1rem 0;
            }

            .ui-loading{
                position: fixed;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                z-index: 1000;
                background-color: #fff;
            }

            .ui-loading-block{
                width: 150px;
                text-align: center;
                height: 74px;
                position: absolute;
                left: 50%;
                margin-left: -75px;
                top: 20%;
                color: #999;
            }

            .ui-loading img{
                width: 50px;
            }

            .ui-form-footer{
                border-top: solid 2px #f0f0f1;
                padding: 2rem 0;
            }

            .ui-form-footer .btn{
                margin-right: 1rem;
            }

            .ui-save-button{
                min-width: 100px;
            }

            .ui-save-alert{
                display: none;
            }

            .ui-save-alert .fa{
                margin-right: 0.5rem;
            }

            .ui-loading-modal .modal-dialog{
                top: 40%;
                margin-top: -35px;
                position: fixed;
                width: 300px;
                left: 50%;
                margin-left: -150px;
            }

            .ui-loading-modal .modal-content{
                padding: 0.8rem;
                background-color: rgba(255, 255, 255, 0.85);
            }

            .ui-loading-modal img{
                width: 40px;
                height: 40px;
            }

            .ui-loading-modal img,
            .ui-loading-modal span{
                line-height: 40px;
                margin-right: 1rem;
            }

            .input-group .form-control + .input-group-btn .btn{
                border-radius: 0 .25rem .25rem 0;
            }

            @media (max-width: 400px) { 
                .ui-username-lastname{
                    display: none;
                }
            }

            /* 
            Extra small devices (portrait phones, less than 576px)
            No media query since this is the default in Bootstrap
            Small devices (landscape phones, 576px and up)
            */
            @media (min-width: 576px) { }

            @media (max-width: 576px) { 
                .ui-appname{
                    display: none;
                }

                .ui-container-header{
                    font-size: 1.5rem;
                }

                .ui-breadcrumb .breadcrumb{
                    font-size: 80%;
                }
            }

            /* Medium devices (tablets, 768px and up)*/
            @media (min-width: 768px) {  }

            /*Large devices (desktops, 992px and up)*/
            @media (min-width: 992px) {  

            }

            /*Extra large devices (large desktops, 1200px and up)*/
            @media (min-width: 1200px) {  

                .ui-header .ui-sidebar-toggle{
                    display: none;
                }

                .ui-sidebar{
                    display: block;
                    z-index: 1;
                    box-shadow: none;
                    -moz-box-shadow: none;
                    -webkit-box-shadow: none;
                    background-color: #fff;
                }

                .ui-container{
                    margin-left: 240px;
                }
            }

            @media (max-width : 1200px){
                .ui-add-button{
                    border-radius: 50% !important;
                    position: fixed;
                    bottom: 30px;
                    right: 30px;
                    width: 60px;
                    height: 60px;
                    text-align: center;
                    line-height: 45px;
                    box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.4);
                    z-index: 3;
                }
                
                .ui-add-button .text-center{
                    display: none;
                }
                
                .ui-add-button .fa{
                    margin-right: 0;
                }
            }
        </style>

    </head>
    <body style="display: none;">

        <div class="ui-header">
            <div class="ui-sidebar-toggle">
                <span class="fa fa-bars"></span>
            </div>

            <div class="ui-appname">
                Application Name
            </div>

            <div class="ui-header-menu-toggle">
                <span class="fa fa-caret-down"></span>
            </div>
            <div class="ui-header-menu-dropdown">
                <a class="dropdown-item" href="?page=account">ตั้งค่าบัญชีผู้ใช้</a>
                <a class="dropdown-item" href="https://github.com/jittagornp/responsive-template">
                    <span class="fa fa-github" style="margin-right: 0.5rem;"></span>
                    Source Code
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
            </div>

            <div class="ui-username">
                <span class="ui-username-firstname">Mr. Jittagorn</span>
                <span class="ui-username-lastname">Pitakmetagoon</span>
            </div>

            <div class="ui--clear"></div>
        </div>

        <div class="ui-sidebar" th:include="sidebar"></div>

        <div class="ui-container">
            <div class="container">
                <div th:replace="${container == null ? 'blank' : container} :: container"></div>
            </div>
        </div>

        <div class="ui-loading">
            <div class="ui-loading-block">
                <div>Loading...</div>
                <img src="loading.gif"/>
            </div>
        </div>

        <div class="modal fade ui-loading-modal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div>
                        <img src="rolling.gif"/>
                        <span>กำลังดำเนินการ...</span>
                        <div class="ui--clear"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script>
            (function ($) {
              $(function () {
                var $win = $(window);
                var $doc = $(document);
                var $sidebar = $('.ui-sidebar');
                var $sidebarToggle = $('.ui-sidebar-toggle');
                var $headerMenuToggle = $('.ui-header-menu-toggle, .ui-username');
                var $headerMenuDropdown = $('.ui-header-menu-dropdown');

                function toggleClass($el, clazz) {
                  if ($el.hasClass(clazz)) {
                    $el.removeClass(clazz);
                  } else {
                    $el.addClass(clazz);
                  }
                }

                function isWithinClass($el, clazz) {
                  return $el.hasClass(clazz)
                          || $el.parents('.' + clazz).length > 0;
                }

                function isWithinClassess($el, clazzezz) {
                  for (var i = 0; i < clazzezz.length; i++) {
                    if (isWithinClass($el, clazzezz[i])) {
                      return true;
                    }
                  }
                  return false;
                }

                function removeClassIfExist($el, clazz) {
                  if ($el.hasClass(clazz)) {
                    $el.removeClass(clazz);
                  }
                }

                function sidebarRemoveShow() {
                  removeClassIfExist($sidebar, 'ui-show');
                }

                function dropdownRemoveShow() {
                  removeClassIfExist($headerMenuDropdown, 'ui-show');
                }

                $sidebarToggle.on('click', function () {
                  toggleClass($sidebar, 'ui-show');
                });

                $doc.on('click', function (event) {
                  var $el = $(event.target);
                  if (!isWithinClassess($el, ['ui-sidebar-toggle', 'ui-sidebar'])) {
                    sidebarRemoveShow();
                  }

                  if (!isWithinClassess($el, ['ui-header-menu-toggle', 'ui-header-menu-dropdown', 'ui-username'])) {
                    dropdownRemoveShow();
                  }
                });

                $win.on('resize, scroll', function () {
                  sidebarRemoveShow();
                  dropdownRemoveShow();
                });

                $headerMenuToggle.on('click', function () {
                  toggleClass($headerMenuDropdown, 'ui-show');
                  sidebarRemoveShow();
                });

                $doc.on('click', '.ui-back-button', function () {
                  window.history.back();
                });
              });
            })(jQuery);
        </script>
        <script>
            (function ($) {
              $(function () {
                var $win = $(window);
                var $doc = $(document);
                var $body = $('body');
                var $loading = $('.ui-loading');
                var $loadingModal = $('.ui-loading-modal');

                function $timeout(callback, time) {
                  var t = setTimeout(function () {
                    clearTimeout(t);
                    callback && callback();
                  }, time);
                }

                $body.show();
                $timeout(function () {
                  $loading.hide();
                }, 500);

                $('form').on('submit', function (event) {
                  event.preventDefault();
                });

                $doc.on('click', '.ui-save-button', function () {
                  var $alert = $('.ui-save-alert');
                  $alert.hide();
                  $loadingModal.modal('show');
                  $timeout(function () {
                    $alert.show();
                    $loadingModal.modal('hide');
                    $win.scrollTop(0);
                  }, 1000);
                });
              });
            })(jQuery);
        </script>
    </body>
</html>
